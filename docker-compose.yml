version: "3.8"

services:
  bot:
    image: ghcr.io/nerdneilsfield/telenotion-bot:latest
    container_name: telenotion-bot
    restart: unless-stopped
    user: "0:0"
    volumes:
      - ./config.toml:/app/config.toml:ro
    environment:
      # Optional: override config via environment variables
      # TELEGRAM_TOKEN: "${TELEGRAM_TOKEN}"
      # DISCORD_TOKEN: "${DISCORD_TOKEN}"
      # NOTION_TOKEN: "${NOTION_TOKEN}"
      # GITHUB_TOKEN: "${GITHUB_TOKEN}"
      # GITHUB_BRANCH: "${GITHUB_BRANCH}"
      # GITHUB_TELEGRAM_BRANCH: "${GITHUB_TELEGRAM_BRANCH}"
      # GITHUB_DISCORD_BRANCH: "${GITHUB_DISCORD_BRANCH}"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
